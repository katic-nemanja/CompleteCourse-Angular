<app-header></app-header>
<main>
  <ul id="users">
    @for (item of userList; track item.id) {
    <li>
      <app-user [selected]="selectedUserId===item.id" [user]="item" (select)="onClickedListItem($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [id]="selectedUserId" [imeZaPrikaz]="selectedUser.name" />
  }
  @else {
  <p id="fallback">Select a user to look into their tasks</p>
  }

</main>
