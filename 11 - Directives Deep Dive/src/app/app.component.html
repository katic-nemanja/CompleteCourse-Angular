<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngFor="let number of numbers">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{nepar: number%2>0}"
            [ngStyle]="{backgroundColor: number %2>0 ? 'yellow' : 'green'}" *ngIf="number%2>0">{{number}}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{par: number%2==0}"
            [ngStyle]="{backgroundColor: number %2==0 ? 'green' : 'yellow'}" *ngIf="number%2==0">{{number}}</li>
        </div>
      </ul>
    </div>
  </div>
  <p appBasicHighlight>
    Paragraf kome je dodata Custom attribute direktiva
  </p>

  <p appBetterHighlight>
    Paragraf kome je dodata poboljsana attribute direktiva koristeci Renderer2 i ElementRef
  </p>
</div>



<ng-template #samoNepar>
  <p>Only odd</p>
</ng-template>
