<button (click)="onUkljuciIskljuci()">Ukljuci/iskljuci</button>
<p *ngIf="isUkljuceno">Tekst za skrivanje</p>

<div *ngFor="let item of clickLog; index as i">
    <p [ngStyle]="{'background-color': i>=4?'lightblue':'transparent'}" [ngClass]="{beliTekst:i>=4}">{{item.vreme |
        date:'hh:mm:ss'
        }} i
        {{item.klik}}</p>
</div>
