<label for="inpt">Unesite neki tekst:</label>
<!-- <input type="text" name="inpt1" class="form-control" (input)="onServerUpdate($event)"> -->
<input type="text" name="inpt" class="form-control" [(ngModel)]="serverName">

<p>{{serverName}}</p>

<button (click)="onServerCreation()" [disabled]="allowNewServer" class="btn btn-primary">
    Add new server
</button>

<p *ngIf="isServerCreated; else noServer">Server je kreiran. Ime servera je: {{serverName}}</p>

<ng-template #noServer>
    <p>Server nije kreiran!!!</p>
</ng-template>
<div *ngIf="isServerCreated">
    <div *ngFor="let server of servers; index as i">
        <app-server [serverName]="server"/>
    </div>
</div>
